
replicaCount: 2
image:
  repository: registry-new.devnerd.store/spring-fileupload-image-nexus
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "ee6338c7"
imagePullSecrets:
  - name: nexus-registry-secret-v2
nameOverride: "springbootapi"
fullnameOverride: "springbootapi-app"
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: springboot-k8s.devnerd.store
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: springboot-domain-tls
      hosts:
        - springboot-k8s.devnerd.store
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
    # port: 8080 
readinessProbe:
  httpGet:
    path: /
    port: http
    # port: 8080
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes:
  - name: image-vol
    persistentVolumeClaim:
      claimName: postgres-vol-postgres-app-0
volumeMounts:
  - name: image-vol
    mountPath: "/app/filestorage/images"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}
